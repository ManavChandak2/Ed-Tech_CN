<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create an Account - Coding Ninjas</title>
</head>
<body>

  <!-- Logo -->
  <img src="../Multimedia/new_cn_logo.svg" alt="Coding Ninjas Logo" height="36">

  <!-- Title -->
  <h1>Create an Account</h1>

  <!-- Form Section -->
  <form action="#" method="post">
    <fieldset>
      <legend>Personal Information</legend>
      <!-- Full Name -->
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required><br><br>

      <!-- Email -->
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" required><br><br>

      <!-- Username -->
      <label for="username">Username: </label>
      <input type="text"  id="username" name="username" required><br><br>

      <!-- Password -->
      <label for="password">Password: </label>
      <input type="password" id="password" name="password" required><br><br>

      <!-- User Type -->
      <label for="usertype">User: </label>
      <select id="usertype" name="usertype" required>
        <option>Select User type</option>
        <option>Student</option>
        <option>Instructor</option>
        <option>Admin</option>
      </select><br><br>

      <!-- Course Selection -->
      <label for="course">Select Course: </label>
      <select id="course" name="course" required>
        <option>Course 1 - Web Development</option>
        <option>Course 2 - Data Science</option>
        <option>Course 3 - Digital Marketing Mastery</option>
        <option>Course 4 - Android Development</option>
      </select><br><br>

      <!-- Submit -->
      <input type="submit" value="Register">
    </fieldset>
  </form>

</body>
</html>
